<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PAN Card Mockup</title>

<style>
body{
    background:#eaeaea;
    font-family: Arial, Helvetica, sans-serif;
}

.pan-card{
    width: 520px;
    height: 320px;
    background: linear-gradient(135deg,#9fd0ff,#cfe9ff);
    border-radius: 12px;
    padding: 14px;
    box-shadow: 0 5px 15px rgba(0,0,0,.25);
    box-sizing: border-box;
}

.top{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-weight:bold;
    font-size:14px;
}

.center-title{
    text-align:center;
    margin:6px 0 10px;
    font-size:14px;
    font-weight:bold;
}

.main{
    display:flex;
    gap:12px;
}

.photo-box{
    width:110px;
    height:130px;
    border:1px solid #000;
    background:#ddd;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:11px;
}

.details{
    flex:1;
    font-size:13px;
}

.details p{
    margin:6px 0;
}

.pan{
    font-size:18px;
    font-weight:bold;
    letter-spacing:1px;
    margin-top:6px;
}

.qr{
    width:120px;
    height:120px;
    border:1px solid #000;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:11px;
}

.footer{
    display:flex;
    justify-content:space-between;
    margin-top:10px;
    font-size:12px;
}
</style>
</head>

<body>

<div class="pan-card">

    <div class="top">
        <div>आयकर विभाग<br>INCOME TAX DEPARTMENT</div>
        <div>भारत सरकार<br>GOVT. OF INDIA</div>
    </div>

    <div class="center-title">
        स्थायी लेखा संख्या कार्ड<br>
        Permanent Account Number Card
    </div>

    <div class="main">
        <div class="photo-box">
            PHOTO
        </div>

        <div class="details">
            <p><strong>नाम / Name</strong><br>
               POLEPAKA PRATHIBHA BHARATHI</p>

            <p><strong>पिता का नाम / Father's Name</strong><br>
               POLEPAKA SURENDHAR</p>

            <p><strong>जन्म की तारीख / Date of Birth</strong><br>
               05/10/2005</p>

            <div class="pan">ABCDE1234F</div>
        </div>

        <div class="qr">
            QR CODE
        </div>
    </div>

    <div class="footer">
        <div>हस्ताक्षर / Signature</div>
        <div></div>
    </div>

</div>

</body>
</html>
