<!DOCTYPE html>
<html>
<head>
    <title>Voter Registration</title>
    <link rel="stylesheet" href="stylev.css">
</head>
<body>

<h1>Voter Registration Form</h1>
<h2>Sample (For Academic Use Only)</h2>

<form>
<table align="center" cellpadding="10">

<tr>
    <td>Name</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Date of Birth</td>
    <td><input type="date"></td>
</tr>

<tr>
    <td>Gender</td>
    <td>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    </td>
</tr>

<tr>
    <td>Address</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Mobile No</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td colspan="2" align="center">
        <input type="submit" value="Register">
    </td>
</tr>

</table>
</form>

<p align="center">This is a demo voter registration form.</p>

</body>
</html>
